<div class="container">
    <div>
        <h3>{{vm.title}}</h3>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-show="vm.isLoading"></div>
        </div>
    </div>
    <div class="row" ng-hide="vm.isLoading">
        <div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Select {{vm.title}}
                    </h3>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>SubCategory</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="transaction in vm.transactions">
                            <td>{{transaction.Description}}</td>
                            <td>{{transaction.Amount | currency}}</td>
                            <td>{{transaction.SubCategory.Name}}</td>
                            <td>{{transaction.Category.Name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
